<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <div class="container">
        <form class="calculadora">
    
            <h2>
                Calcule o seu IMC
            </h2>
            <div class="Altura">
                <p>Altura</p>
                <div class="content">
                    <input type="number" min="0.5" step="0.5" id="altura" placeholder="Ex: 165" required> cm
                </div>
            </div>
            <div class="peso">
                <p>Peso</p>
                <div class="content">
                    <input type="number" min="0" step="0.1" id="peso" placeholder="Ex: 62,5" required> kg
                </div>
            </div>
            <div class="calcular">
                <input id="calc" type="button" value="Calcular">
            </div>
        </form>
        <div class="resultado"></div>
    </div>
</body>
<script src="imc.js"></script>

</html>
